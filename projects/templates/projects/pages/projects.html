{% extends 'projects/layouts/base.html' %}
{% block content %}
{% for project in projects %}
<a href="{% url 'project_detail' project.id %}">
    <h1>{{project.name}}</h1>
    <p>{{project.description}}</p>
    <p><strong>Creado por:</strong>{{project.user.username}}</p>
</a>
{% endfor %}
{% endblock %}
